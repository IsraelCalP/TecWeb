<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Product App con AJAX</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .form-group { margin-bottom: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">Aplicaci√≥n de Productos</a>
    </nav>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3>Agregar Producto</h3>
                    <form id="product-form">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="marca" placeholder="Marca" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="modelo" placeholder="Modelo" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="precio" step="0.01" min="0" placeholder="Precio" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <textarea id="detalles" cols="30" rows="4" placeholder="Detalles" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="number" id="unidades" min="0" placeholder="Unidades" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Agregar Producto
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <form id="search-form" class="mb-3">
                <div class="input-group">
                    <input type="search" id="search-input" class="form-control" placeholder="Buscar por nombre, marca o detalle...">
                    <button type="submit" class="btn btn-info">Buscar</button>
                </div>
            </form>

            <h3>Resultados</h3>
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Detalles</th>
                        <th>Unidades</th>
                    </tr>
                </thead>
                <tbody id="tabla-resultados">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
